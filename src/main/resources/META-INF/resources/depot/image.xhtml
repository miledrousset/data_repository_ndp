<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui">

    <div class="reply-form" style="background-color: #eeeeee;">

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Créateur *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.imageSelected.createur}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <h:outputText class="col-sm-3 col-form-label" style="font-size: 14px" value="Mots clés *" />
            <div class="col-sm-9 form-group">
                <p:autoComplete id="autoImage" value="#{dataDepotManager.imageSelected.motCle}"
                                completeMethod="#{dataDepotManager.rechercheMotsCle}" scrollHeight="400"
                                onkeypress="if (event.keyCode == 13) { imageRemCo(); return false; }">
                    <p:ajax event="itemSelect" listener="#{dataDepotManager.rechercheMotCle(dataDepotManager.imageSelected.motCle)}"
                            update="motcleFormImage autoImage"/>
                </p:autoComplete>
                <p:remoteCommand name="imageRemCo" action="#{dataDepotManager.addNewLabel(dataDepotManager.imageSelected.motCle)}"
                                 process="@this autoImage" update="motcleFormImage autoImage"/>
                <br/>
                <p:chips id="motcleFormImage" value="#{dataDepotManager.imageSelected.motsCles}">
                    <p:ajax event="itemUnselect" listener="#{dataDepotManager.elementDelete}" update="motcleFormImage" />
                </p:chips>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Editeur *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.imageSelected.editeur}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Contributeur *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.imageSelected.contributeur}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Date de création *</label>
            <div class="col-sm-9 form-group">
                <p:calendar value="#{dataDepotManager.imageSelected.dateCreation}" pattern="yyyy-MM-dd" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Type *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.imageSelected.type}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Support original du fichier *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.imageSelected.supportOriginalFichier}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Extension *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.imageSelected.extension}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Date de mise à disposition *</label>
            <div class="col-sm-9 form-group">
                <p:calendar value="#{dataDepotManager.imageSelected.dateMiseDisposition}" pattern="yyyy-MM-dd" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Citation Bibliographique</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.imageSelected.citationBibliographie}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Gestion des droits *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.imageSelected.gestionDesDroits}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Identifiant unique</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.imageSelected.identifiantUnique}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">FileSize</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.imageSelected.fileSize}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Model</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.imageSelected.model}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">ImageSize</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.imageSelected.imageSize}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Quality</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.imageSelected.quality}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">FocalLength</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.imageSelected.focalLength}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">ShutterSpeed</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.imageSelected.shutterSpeed}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Aperture</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.imageSelected.aperture}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">ISO</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.imageSelected.iso}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">WhiteBalance</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.imageSelected.whiteBalance}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Flash</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.imageSelected.flash}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">XResolution</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.imageSelected.XResolution}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">YResolution</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.imageSelected.YResolution}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">PreservedFileName</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.imageSelected.preservedFileName}" class="form-control" />
            </div>
        </div>

    </div>

</ui:fragment>
