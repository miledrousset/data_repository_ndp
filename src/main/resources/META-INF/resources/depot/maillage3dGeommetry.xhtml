<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog header="Modifier une resource" widgetVar="maillage3dGeommetryDiagram" modal="true" height="500" width="800">

        <h:form>
            <div class="reply-form">
                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Nom du fichier</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.resourceSelected.file.name}" disabled="true" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Axe orientation</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.resourceSelected.titre}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Axe vertical</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.resourceSelected.createur}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Unité de mesure</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.resourceSelected.motsCles}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Logiciel de traitement</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.resourceSelected.editeur}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Dimension X</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.resourceSelected.contributeur}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Dimension Y</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.resourceSelected.format}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Dimension Z</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.resourceSelected.identifiantUnique}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Chemin du fichier</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.resourceSelected.identifiantUnique}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Créateur</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.resourceSelected.identifiantUnique}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Date du fichier</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.resourceSelected.identifiantUnique}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Format du fichier</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.resourceSelected.identifiantUnique}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Description</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.resourceSelected.identifiantUnique}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Encodage</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.resourceSelected.identifiantUnique}" class="form-control" />
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <p:commandButton value="Fermer" actionListener="#{dataDepotManager.modifierResource()}"
                                 class="btn btn-success" update="mainDepos"/>
            </div>
        </h:form>
    </p:dialog>
</ui:fragment>
