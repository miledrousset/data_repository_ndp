<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog header="Modifier une resource" widgetVar="deblinCore" modal="true"
              height="500" width="800">

        <h:form>
            <div class="reply-form">
                <div class="form-group row">
                    <h:outputText class="col-sm-3 col-form-label" style="font-size: 14px" value="Nom du fichier" />
                    <div class="col-sm-9 form-group">
                        <h:inputText value="#{dataDepotManager.deblinCoreSelected.file.name}" disabled="true" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <h:outputText class="col-sm-3 col-form-label" style="font-size: 14px" value="Title" />
                    <div class="col-sm-9 form-group">
                        <b:inputText value="#{dataDepotManager.deblinCoreSelected.titre}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <h:outputText class="col-sm-3 col-form-label" style="font-size: 14px" value="Créateur" />
                    <div class="col-sm-9 form-group">
                        <b:inputText value="#{dataDepotManager.deblinCoreSelected.createur}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <h:outputText class="col-sm-3 col-form-label" style="font-size: 14px" value="Mots clés" />
                    <div class="col-sm-9 form-group">
                        <p:autoComplete value="#{dataDepotManager.deblinCoreSelected.motCle}"
                                        completeMethod="#{dataDepotManager.rechercheMotsCle}">
                            <p:ajax event="itemSelect" listener="#{dataDepotManager.rechercheMotCle(dataDepotManager.deblinCoreSelected.motCle)}"
                                    update="motcle"/>
                        </p:autoComplete>
                        <br/>
                        <p:chips id="motcle" value="#{dataDepotManager.deblinCoreSelected.motsCles}"/>
                    </div>
                </div>

                <div class="form-group row">
                    <h:outputText class="col-sm-3 col-form-label" style="font-size: 14px" value="Description" />
                    <div class="col-sm-9 form-group">
                        <h:inputText value="#{dataDepotManager.deblinCoreSelected.description}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <h:outputText class="col-sm-3 col-form-label" style="font-size: 14px" value="Editeur" />
                    <div class="col-sm-9 form-group">
                        <h:inputText value="#{dataDepotManager.deblinCoreSelected.editeur}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <h:outputText class="col-sm-3 col-form-label" style="font-size: 14px" value="Contributeur" />
                    <div class="col-sm-9 form-group">
                        <h:inputText value="#{dataDepotManager.deblinCoreSelected.contributeur}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <h:outputText class="col-sm-3 col-form-label" style="font-size: 14px" value="Date mise à disposition" />
                    <div class="col-sm-9 form-group">
                        <p:calendar value="#{dataDepotManager.deblinCoreSelected.dateMiseDisposition}" pattern="yyyy-MM-dd" />
                    </div>
                </div>

                <div class="form-group row">
                    <h:outputText class="col-sm-3 col-form-label" style="font-size: 14px" value="Type" />
                    <div class="col-sm-9 form-group">
                        <h:inputText value="#{dataDepotManager.deblinCoreSelected.type}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <h:outputText class="col-sm-3 col-form-label" style="font-size: 14px" value="Format" />
                    <div class="col-sm-9 form-group">
                        <h:inputText value="#{dataDepotManager.deblinCoreSelected.format}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <h:outputText class="col-sm-3 col-form-label" style="font-size: 14px" value="Identifiant unique" />
                    <div class="col-sm-9 form-group">
                        <h:inputText value="#{dataDepotManager.deblinCoreSelected.identifiantUnique}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <h:outputText class="col-sm-3 col-form-label" style="font-size: 14px" value="Source" />
                    <div class="col-sm-9 form-group">
                        <h:inputText value="#{dataDepotManager.deblinCoreSelected.source}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <h:outputText class="col-sm-3 col-form-label" style="font-size: 14px" value="Langue" />
                    <div class="col-sm-9 form-group">
                        <h:inputText value="#{dataDepotManager.deblinCoreSelected.langue}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <h:outputText class="col-sm-3 col-form-label" style="font-size: 14px" value="Relation" />
                    <div class="col-sm-9 form-group"><h:inputText value="#{dataDepotManager.deblinCoreSelected.relation}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <h:outputText class="col-sm-3 col-form-label" style="font-size: 14px" value="Couverture" />
                    <div class="col-sm-9 form-group">
                        <h:inputText value="#{dataDepotManager.deblinCoreSelected.couverture}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <h:outputText class="col-sm-3 col-form-label" style="font-size: 14px" value="Gestion des droits" />
                    <div class="col-sm-9 form-group">
                        <h:inputText value="#{dataDepotManager.deblinCoreSelected.gestionDesDroits}" class="form-control" />
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <p:commandButton value="Fermer" actionListener="#{dataDepotManager.modifierResource()}" 
                                 class="btn btn-success" update="mainDepos"/>
            </div>
        </h:form>
    </p:dialog>  
</ui:fragment>
