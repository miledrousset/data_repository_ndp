<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui" 
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog header="Modifier une resource" widgetVar="deblinCore" modal="true"
              height="500" width="800">

        <h:form>
            <div class="reply-form">
                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Nom du fichier</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.deblinCoreSelected.file.name}" disabled="true" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Title</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.deblinCoreSelected.titre}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Créateur</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.deblinCoreSelected.createur}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Mots clés</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.deblinCoreSelected.motsCles}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Description</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.deblinCoreSelected.description}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Editeur</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.deblinCoreSelected.editeur}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Contributeur</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.deblinCoreSelected.contributeur}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Date de mise à disposition</label>
                    <div class="col-sm-8">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Type</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.deblinCoreSelected.type}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Format</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.deblinCoreSelected.format}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Identifiant unique</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.deblinCoreSelected.identifiantUnique}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Source</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.deblinCoreSelected.source}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Langue</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.deblinCoreSelected.langue}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Relation</label>
                    <div class="col-sm-8"><h:inputText value="#{dataDepotManager.deblinCoreSelected.relation}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Couverture</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.deblinCoreSelected.couverture}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Gestion des droits</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.deblinCoreSelected.gestionDesDroits}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Support</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.deblinCoreSelected.support}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Citation Bibliographique</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.deblinCoreSelected.citationBibliographie}" class="form-control" />
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <p:commandButton value="Fermer" actionListener="#{dataDepotManager.modifierResource()}" 
                                 class="btn btn-success" update="mainDepos"/>
            </div>
        </h:form>
    </p:dialog>  
</ui:fragment>
