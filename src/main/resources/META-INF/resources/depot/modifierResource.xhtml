<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog header="Resource : #{dataDepotManager.resourceName}" widgetVar="modifierResource" modal="true"
              minHeight="300" height="500" width="800" style="background-color: #eeeeee;">

        <h:panelGroup rendered="#{dataDepotManager.isDeblinSchemaSelected()}">
            <ui:include src="/depot/deblinCore.xhtml"/>
        </h:panelGroup>

        <h:panelGroup rendered="#{dataDepotManager.isArticlePresseSchemaSelected()}">
            <ui:include src="/depot/articlePress.xhtml"/>
        </h:panelGroup>

        <h:panelGroup rendered="#{dataDepotManager.isUrlSchemaSelected()}">
            <ui:include src="/depot/url.xhtml"/>
        </h:panelGroup>

        <h:panelGroup rendered="#{dataDepotManager.isVideoSchemaSelected()}">
            <ui:include src="/depot/video.xhtml"/>
        </h:panelGroup>

        <h:panelGroup rendered="#{dataDepotManager.isImageSchemaSelected()}">
            <ui:include src="/depot/image.xhtml"/>
        </h:panelGroup>

        <h:panelGroup rendered="#{dataDepotManager.isAudioSchemaSelected()}">
            <ui:include src="/depot/audio.xhtml"/>
        </h:panelGroup>

        <h:panelGroup rendered="#{dataDepotManager.isDonneesLaserBrutesSelected()}">
            <ui:include src="/depot/donneesLaserBrutes.xhtml"/>
        </h:panelGroup>

        <h:panelGroup rendered="#{dataDepotManager.isDonneesLaserConsoSelected()}">
            <ui:include src="/depot/donneesLaserConso.xhtml"/>
        </h:panelGroup>

        <h:panelGroup rendered="#{dataDepotManager.isNuagePointsPhotoSelected()}">
            <ui:include src="/depot/nuagePointsPhotogrammetrie.xhtml"/>
        </h:panelGroup>

        <h:panelGroup rendered="#{dataDepotManager.isMaillage3DSelected()}">
            <ui:include src="/depot/maillage3dPhotogrammetrice.xhtml"/>
        </h:panelGroup>

        <h:panelGroup rendered="#{dataDepotManager.isRestitution3DSelected()}">
            <ui:include src="/depot/maillage3dGeommetry.xhtml"/>
        </h:panelGroup>

        <div class="modal-footer">
            <b:commandButton value="Valider" actionListener="#{dataDepotManager.modifierResource()}"
                             class="btn btn-success" update="mainDepos"
                             style="border-color: #d9232d; background: #d9232d;
                             color: #fff; border-radius: 4px; padding: 3px; white-space: nowrap;
                             transition: 0.3s; font-size: 12px; display: inline-block;"/>
        </div>
    </p:dialog>  
</ui:fragment>
