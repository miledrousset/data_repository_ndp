<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog header="Supprimer Resource" widgetVar="supprimerdeblinCore" 
              modal="true" resizable="false">

        <h:form>

            <div class="modal-body">
                <p>Voulez-vous vraiment supprimer <B>#{dataDepotManager.resourceSelected.titre}</B> ?</p>
                <p class="text-warning"><small>Cette action ne peut pas être annulée.</small></p>
            </div>

            <div class="modal-footer">
                <b:button value="Annuler" onclick="PF('supprimerdeblinCore').hide();" class="btn btn-default"/>
                <p:commandButton value="Supprimer" actionListener="#{dataDepotManager.supprimerResource()}"
                                 class="btn btn-success" update="mainDepos"/>
            </div>

        </h:form>

    </p:dialog>

</ui:fragment>
