<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui">

    <div class="reply-form" style="background-color: #eeeeee;">

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Title *</label>
            <div class="col-sm-8">
                <h:inputText value="#{dataDepotManager.donneeLaserConsoSelected.titre}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Créateur *</label>
            <div class="col-sm-8">
                <h:inputText value="#{dataDepotManager.donneeLaserConsoSelected.createur}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <h:outputText class="col-sm-3 col-form-label" style="font-size: 14px" value="Mots clés *" />
            <div class="col-sm-9 form-group">
                <p:autoComplete id="autoLaserConso" value="#{dataDepotManager.donneeLaserConsoSelected.motCle}"
                                completeMethod="#{dataDepotManager.rechercheMotsCle}" scrollHeight="400"
                                onkeypress="if (event.keyCode == 13) { laserConsoRemCo(); return false; }">
                    <p:ajax event="itemSelect" listener="#{dataDepotManager.rechercheMotCle(dataDepotManager.donneeLaserConsoSelected.motCle)}"
                            update="motcleFormDonneLaserConso"/>
                </p:autoComplete>
                <p:remoteCommand name="laserConsoRemCo" action="#{dataDepotManager.addNewLabel(dataDepotManager.donneeLaserConsoSelected.motCle)}"
                                 process="@this autoLaserConso" update="motcleFormDonneLaserConso"/>
                <br/>
                <p:chips id="motcleFormDonneLaserConso" value="#{dataDepotManager.donneeLaserConsoSelected.motsCles}">
                    <p:ajax event="itemUnselect" listener="#{dataDepotManager.elementDelete}" update="motcleFormDonneLaserConso" />
                </p:chips>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Description *</label>
            <div class="col-sm-8">
                <h:inputText value="#{dataDepotManager.donneeLaserConsoSelected.description}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Editeur *</label>
            <div class="col-sm-8">
                <h:inputText value="#{dataDepotManager.donneeLaserConsoSelected.editeur}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Contributeur *</label>
            <div class="col-sm-8">
                <h:inputText value="#{dataDepotManager.donneeLaserConsoSelected.contributeur}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Date de mise à disposition *</label>
            <div class="col-sm-8">
                <p:calendar value="#{dataDepotManager.donneeLaserConsoSelected.dateMiseDisposition}" pattern="yyyy-MM-dd" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Type *</label>
            <div class="col-sm-8">
                <h:inputText value="#{dataDepotManager.donneeLaserConsoSelected.type}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Format *</label>
            <div class="col-sm-8">
                <h:inputText value="#{dataDepotManager.donneeLaserConsoSelected.format}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Identifiant unique *</label>
            <div class="col-sm-8">
                <h:inputText value="#{dataDepotManager.donneeLaserConsoSelected.identifiantUnique}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Source</label>
            <div class="col-sm-8">
                <h:inputText value="#{dataDepotManager.donneeLaserConsoSelected.source}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Langue</label>
            <div class="col-sm-8">
                <h:inputText value="#{dataDepotManager.donneeLaserConsoSelected.langue}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Relation *</label>
            <div class="col-sm-8">
                <h:inputText value="#{dataDepotManager.donneeLaserConsoSelected.relation}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Couverture *</label>
            <div class="col-sm-8">
                <h:inputText value="#{dataDepotManager.donneeLaserConsoSelected.couverture}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Gestio des droits *</label>
            <div class="col-sm-8">
                <h:inputText value="#{dataDepotManager.donneeLaserConsoSelected.gestionDesDroits}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">ID sources *</label>
            <div class="col-sm-8">
                <h:inputText value="#{dataDepotManager.donneeLaserConsoSelected.idSources}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Logiciel *</label>
            <div class="col-sm-8">
                <h:inputText value="#{dataDepotManager.donneeLaserConsoSelected.logiciel}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Méthode de consolidation</label>
            <div class="col-sm-8">
                <h:inputText value="#{dataDepotManager.donneeLaserConsoSelected.methodeConsolidation}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Système de coordonnées</label>
            <div class="col-sm-8">
                <h:inputText value="#{dataDepotManager.donneeLaserConsoSelected.systemeCoordonnees}" class="form-control" />
            </div>
        </div>
    </div>

</ui:fragment>
