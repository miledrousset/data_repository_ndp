<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog header="Modifier une resource" widgetVar="donneLaserConsoDialog" modal="true" height="500" width="800">

        <h:form>
            <div class="reply-form">
                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Nom du fichier</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.donneeLaserConsoSelected.file.name}" disabled="true" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Title *</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.donneeLaserConsoSelected.titre}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Créateur *</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.donneeLaserConsoSelected.createur}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Mots clés *</label>
                    <div class="col-sm-8">
                        <p:autoComplete value="#{dataDepotManager.donneeLaserConsoSelected.motCle}"
                                        completeMethod="#{dataDepotManager.rechercheMotsCle}">
                            <p:ajax event="itemSelect" listener="#{dataDepotManager.rechercheMotCle(dataDepotManager.donneeLaserConsoSelected.motCle)}"
                                    update="motcle"/>
                        </p:autoComplete>
                        <br/>
                        <p:chips id="motcle" value="#{dataDepotManager.donneeLaserConsoSelected.motsCles}"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Description *</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.donneeLaserConsoSelected.description}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Editeur *</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.donneeLaserConsoSelected.editeur}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Contributeur *</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.donneeLaserConsoSelected.contributeur}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Date de mise à disposition *</label>
                    <div class="col-sm-8">
                        <p:calendar value="#{dataDepotManager.donneeLaserConsoSelected.dateMiseDisposition}" pattern="yyyy-MM-dd" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Type *</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.donneeLaserConsoSelected.type}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Format *</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.donneeLaserConsoSelected.format}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Identifiant unique *</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.donneeLaserConsoSelected.identifiantUnique}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Source</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.donneeLaserConsoSelected.source}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Langue</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.donneeLaserConsoSelected.langue}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Relation *</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.donneeLaserConsoSelected.relation}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Couverture *</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.donneeLaserConsoSelected.couverture}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Gestio des droits *</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.donneeLaserConsoSelected.gestionDesDroits}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">ID sources *</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.donneeLaserConsoSelected.idSources}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Logiciel *</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.donneeLaserConsoSelected.logiciel}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Méthode de consolidation</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.donneeLaserConsoSelected.methodeConsolidation}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Système de coordonnées</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.donneeLaserConsoSelected.systemeCoordonnees}" class="form-control" />
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <p:commandButton value="Fermer" actionListener="#{dataDepotManager.modifierResource()}"
                                 class="btn btn-success" update="mainDepos"/>
            </div>
        </h:form>
    </p:dialog>
</ui:fragment>
