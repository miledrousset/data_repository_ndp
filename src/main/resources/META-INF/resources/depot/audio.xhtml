<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui">

    <div class="reply-form" style="background-color: #eeeeee;">

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Title *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.audioSelected.titre}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Créateur *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.audioSelected.createur}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <h:outputText class="col-sm-3 col-form-label" style="font-size: 14px" value="Mots clés *" />
            <div class="col-sm-9 form-group">
                <p:autoComplete id="autoAudio" value="#{dataDepotManager.audioSelected.motCle}"
                                completeMethod="#{dataDepotManager.rechercheMotsCle}" scrollHeight="400"
                                onkeypress="if (event.keyCode == 13) { imageRemCo(); return false; }">
                    <p:ajax event="itemSelect" listener="#{dataDepotManager.rechercheMotCle(dataDepotManager.audioSelected.motCle)}"
                            update="motcleFormAudio autoAudio"/>
                </p:autoComplete>
                <p:remoteCommand name="audioRemCo" action="#{dataDepotManager.addNewLabel(dataDepotManager.audioSelected.motCle)}"
                                 process="@this audioRemCo" update="motcleFormAudio autoAudio"/>
                <br/>
                <p:chips id="motcleFormAudio" value="#{dataDepotManager.audioSelected.motsCles}">
                    <p:ajax event="itemUnselect" listener="#{dataDepotManager.elementDelete}" update="motcleFormAudio" />
                </p:chips>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Editeur *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.audioSelected.editeur}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Contributeur *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.audioSelected.contributeur}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Format *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.audioSelected.format}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Identifiant unique</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.audioSelected.identifiantUnique}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Description</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.audioSelected.description}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Langue</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.audioSelected.langue}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Relation</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.audioSelected.relation}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Source *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.audioSelected.source}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Gestion des droits</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.audioSelected.gestionDesDroits}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Couverture *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.audioSelected.couverture}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">ICRD *</label>
            <div class="col-sm-9 form-group">
                <p:calendar value="#{dataDepotManager.audioSelected.icrd}" pattern="yyyy-MM-dd"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">IGNR</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.audioSelected.ignr}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Originator Reference</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.audioSelected.originatorReference}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Origination Date</label>
            <div class="col-sm-9 form-group">
                <p:calendar value="#{dataDepotManager.audioSelected.originationDate}" pattern="yyyy-MM-dd" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Origination Time</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.audioSelected.originationTime}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">TimeReference_translated</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.audioSelected.timeReferenceTranslated}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">TimeReference</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.audioSelected.timeReference}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">BextVersion</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.audioSelected.bextVersion}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">CodingHistory</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.audioSelected.codingHistory}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">IARL</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.audioSelected.iarl}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">ICMT</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.audioSelected.icmt}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">IENG</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.audioSelected.ieng}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">IMED</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.audioSelected.imed}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">ISFT</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.audioSelected.isft}" class="form-control" />
            </div>
        </div>
    </div>

</ui:fragment>
