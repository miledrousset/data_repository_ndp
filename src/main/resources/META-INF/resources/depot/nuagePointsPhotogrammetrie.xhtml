<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui">

    <div class="reply-form" style="background-color: #eeeeee;">

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Title *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.nuagePointsPhotogrammetrieSelected.titre}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Créateur *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.nuagePointsPhotogrammetrieSelected.createur}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <h:outputText class="col-sm-3 col-form-label" style="font-size: 14px" value="Mots clés *" />
            <div class="col-sm-9 form-group">
                <p:autoComplete id="autoNuagePoints" value="#{dataDepotManager.nuagePointsPhotogrammetrieSelected.motCle}"
                                completeMethod="#{dataDepotManager.rechercheMotsCle}"
                                onkeypress="if (event.keyCode == 13) { nuagePointsRemCo(); return false; }">
                    <p:ajax event="itemSelect" listener="#{dataDepotManager.rechercheMotCle(dataDepotManager.nuagePointsPhotogrammetrieSelected.motCle)}"
                            update="motcleFormNuage"/>
                </p:autoComplete>
                <p:remoteCommand name="nuagePointsRemCo" action="#{dataDepotManager.addNewLabel(dataDepotManager.nuagePointsPhotogrammetrieSelected.motCle)}"
                                 process="@this autoNuagePoints" update="motcleFormNuage"/>
                <br/>
                <p:chips id="motcleFormNuage" value="#{dataDepotManager.nuagePointsPhotogrammetrieSelected.motsCles}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Description *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.nuagePointsPhotogrammetrieSelected.description}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Editeur *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.nuagePointsPhotogrammetrieSelected.editeur}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Contributeur *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.nuagePointsPhotogrammetrieSelected.contributeur}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Date de mise à disposition *</label>
            <div class="col-sm-9 form-group">
                <p:calendar value="#{dataDepotManager.nuagePointsPhotogrammetrieSelected.dateMiseDisposition}" pattern="yyyy-MM-dd" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Type *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.nuagePointsPhotogrammetrieSelected.type}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Format *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.nuagePointsPhotogrammetrieSelected.format}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Identifiant unique *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.nuagePointsPhotogrammetrieSelected.identifiantUnique}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Source</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.nuagePointsPhotogrammetrieSelected.source}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Langue</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.nuagePointsPhotogrammetrieSelected.langue}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Relation *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.nuagePointsPhotogrammetrieSelected.relation}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Couverture *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.nuagePointsPhotogrammetrieSelected.couverture}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Gestio des droits *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.nuagePointsPhotogrammetrieSelected.gestionDesDroits}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">ID sources *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.nuagePointsPhotogrammetrieSelected.idSources}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Logiciel *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.nuagePointsPhotogrammetrieSelected.logicielTraitement}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Densité de points moyenne</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.nuagePointsPhotogrammetrieSelected.densitePointsMoyenne}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Système de coordonnées</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.nuagePointsPhotogrammetrieSelected.systemeCoordonnees}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Architecture du fichier</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.nuagePointsPhotogrammetrieSelected.architectureFichier}" class="form-control" />
            </div>
        </div>
    </div>

</ui:fragment>
