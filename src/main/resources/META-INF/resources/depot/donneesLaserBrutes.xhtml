<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog header="Modifier une resource" widgetVar="donneLaserBrutesDialog" modal="true" height="500" width="800">

        <h:form>
            <div class="reply-form">
                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Nom du fichier</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.file.name}" disabled="true" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Title</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.titre}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Créateur</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.createur}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Mots clés</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.motsCles}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Description</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.description}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Editeur</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.editeur}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Contributeur</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.contributeur}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Date de mise à disposition</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.dateMiseDisposition}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Type</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.type}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Format</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.format}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Identifiant unique</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.identifiantUnique}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Source</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.source}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Langue</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.langue}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Nuage</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.nuage}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Relation</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.relation}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Couverture</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.couverture}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Gestio des droits</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.gestionDesDroits}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Matériel</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.materiel}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Méthode métrologique</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.methodeMetrologique}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Résolution angulaire</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.resolutionAngulaire}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Résolution spatiale</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.resolutionSpatiale}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Densité de points moyenne</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.densitePointMoyenne}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Champ horizontal de la station</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.champHorizontalStation}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Champ vertical de la station</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.champVerticalStation}" class="form-control" />
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <p:commandButton value="Fermer" actionListener="#{dataDepotManager.modifierResource()}"
                                 class="btn btn-success" update="mainDepos"/>
            </div>
        </h:form>
    </p:dialog>
</ui:fragment>
