<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui">

    <div class="reply-form" style="background-color: #eeeeee;">

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Title *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.titre}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Créateur *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.createur}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <h:outputText class="col-sm-3 col-form-label" style="font-size: 14px" value="Mots clés *" />
            <div class="col-sm-9 form-group">
                <p:autoComplete id="autoLaserBruit" value="#{dataDepotManager.donneeLaserBrutSelected.motCle}"
                                completeMethod="#{dataDepotManager.rechercheMotsCle}"
                                onkeypress="if (event.keyCode == 13) { laserBruitRemCo(); return false; }">
                    <p:ajax event="itemSelect" listener="#{dataDepotManager.rechercheMotCle(dataDepotManager.donneeLaserBrutSelected.motCle)}"
                            update="motcleFormDonneLaserBruites"/>
                </p:autoComplete>
                <p:remoteCommand name="laserBruitRemCo" action="#{dataDepotManager.addNewLabel(dataDepotManager.donneeLaserBrutSelected.motCle)}"
                                 process="@this autoLaserBruit" update="motcleFormDonneLaserBruites autoLaserBruit"/>
                <br/>
                <p:chips id="motcleFormDonneLaserBruites" value="#{dataDepotManager.donneeLaserBrutSelected.motsCles}">
                    <p:ajax event="itemUnselect" listener="#{dataDepotManager.elementDelete}" update="motcleFormDonneLaserBruites" />
                </p:chips>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Description *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.description}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Editeur *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.editeur}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Contributeur *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.contributeur}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Date de mise à disposition *</label>
            <div class="col-sm-9 form-group">
                <p:calendar value="#{dataDepotManager.donneeLaserBrutSelected.dateMiseDisposition}" pattern="yyyy-MM-dd" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Type *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.type}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Format *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.format}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Identifiant unique</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.identifiantUnique}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Source</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.source}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Langue</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.langue}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Nuage *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.nuage}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Relation</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.relation}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Couverture *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.couverture}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Gestio des droits *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.gestionDesDroits}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Matériel</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.materiel}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Méthode métrologique</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.methodeMetrologique}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Résolution angulaire</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.resolutionAngulaire}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Résolution spatiale</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.resolutionSpatiale}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Densité de points moyenne</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.densitePointMoyenne}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Champ horizontal de la station</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.champHorizontalStation}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Champ vertical de la station</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.donneeLaserBrutSelected.champVerticalStation}" class="form-control" />
            </div>
        </div>
    </div>

</ui:fragment>
