<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui">

    <div class="reply-form" style="background-color: #eeeeee;">

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Date de création *</label>
            <div class="col-sm-8">
                <p:calendar value="#{dataDepotManager.urlSelected.dateCreationFichier}" pattern="yyyy-MM-dd" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Lien internet *</label>
            <div class="col-sm-8">
                <h:inputText value="#{dataDepotManager.urlSelected.lienInternet}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Créateur *</label>
            <div class="col-sm-8">
                <h:inputText value="#{dataDepotManager.urlSelected.createur}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Type *</label>
            <div class="col-sm-8">
                <h:inputText value="#{dataDepotManager.urlSelected.type}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Editeur *</label>
            <div class="col-sm-8">
                <h:inputText value="#{dataDepotManager.urlSelected.editeur}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Relation *</label>
            <div class="col-sm-8"><h:inputText value="#{dataDepotManager.urlSelected.relation}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Notes internes</label>
            <div class="col-sm-8">
                <h:inputText value="#{dataDepotManager.urlSelected.notesInternes}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Preparation</label>
            <div class="col-sm-8">
                <h:inputText value="#{dataDepotManager.urlSelected.preparation}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Identifiant unique</label>
            <div class="col-sm-8">
                <h:inputText value="#{dataDepotManager.urlSelected.identifiantUnique}" class="form-control" />
            </div>
        </div>

    </div>
</ui:fragment>
