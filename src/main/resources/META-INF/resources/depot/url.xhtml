<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog header="Modifier une resource" widgetVar="urlDialog" modal="true" height="500" width="800">

        <div class="reply-form">
            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-4 col-form-label">Nom du fichier *</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.urlSelected.file.name}" disabled="true" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-4 col-form-label">Date de création *</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.urlSelected.dateCreationFichier}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-4 col-form-label">Lien internet *</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.urlSelected.lienInternet}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-4 col-form-label">Créateur *</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.urlSelected.createur}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-4 col-form-label">Type *</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.urlSelected.type}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-4 col-form-label">Editeur *</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.urlSelected.editeur}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-4 col-form-label">Relation *</label>
                <div class="col-sm-8"><h:inputText value="#{dataDepotManager.urlSelected.relation}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-4 col-form-label">Notes internes</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.urlSelected.notesInternes}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-4 col-form-label">Preparation</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.urlSelected.preparation}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-4 col-form-label">Identifiant unique</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.urlSelected.identifiantUnique}" class="form-control" />
                </div>
            </div>

        </div>

        <div class="modal-footer">
            <p:commandButton value="Valider" actionListener="#{dataDepotManager.modifierResource()}"
                             class="btn btn-success" update="mainDepos" ajax="true"/>
        </div>

    </p:dialog>
</ui:fragment>
