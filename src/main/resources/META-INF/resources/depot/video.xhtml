<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui">

    <div class="reply-form" style="background-color: #eeeeee;">

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Title*</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.videoSelected.titre}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Créateur*</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.videoSelected.createur}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <h:outputText class="col-sm-3 col-form-label" style="font-size: 14px" value="Mots clés *" />
            <div class="col-sm-9 form-group">
                <p:autoComplete id="autoVideo" value="#{dataDepotManager.videoSelected.motCle}"
                                completeMethod="#{dataDepotManager.rechercheMotsCle}"
                                onkeypress="if (event.keyCode == 13) { videoRemCo(); return false; }">
                    <p:ajax event="itemSelect" listener="#{dataDepotManager.rechercheMotCle(dataDepotManager.videoSelected.motCle)}"
                            update="motcleFormVideo autoVideo"/>
                </p:autoComplete>
                <p:remoteCommand name="videoRemCo" action="#{dataDepotManager.addNewLabel(dataDepotManager.videoSelected.motCle)}"
                                 process="@this autoVideo" update="motcleFormVideo autoVideo"/>
                <br/>
                <p:chips id="motcleFormVideo" value="#{dataDepotManager.videoSelected.motsCles}">
                    <p:ajax event="itemUnselect" listener="#{dataDepotManager.elementDelete}" update="motcleFormVideo" />
                </p:chips>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Description*</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.videoSelected.description}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Media*</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.videoSelected.media}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Editeur*</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.videoSelected.editeur}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Contributeur*</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.videoSelected.contributeur}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Langue*</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.videoSelected.langue}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Date de création*</label>
            <div class="col-sm-9 form-group">
                <p:calendar value="#{dataDepotManager.videoSelected.dateCreationFichier}" pattern="yyyy-MM-dd" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Type*</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.videoSelected.type}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Support*</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.videoSelected.support}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Format*</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.videoSelected.format}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Identifiant unique</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.videoSelected.identifiantUnique}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Extension*</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.videoSelected.extension}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Lien internet</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.videoSelected.lienInternet}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Date de consultation</label>
            <div class="col-sm-9 form-group">
                <p:calendar value="#{dataDepotManager.videoSelected.dateConsultation}" pattern="yyyy-MM-dd" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Date de création du MP4</label>
            <div class="col-sm-9 form-group">
                <p:calendar value="#{dataDepotManager.videoSelected.dateCreationMp4}" pattern="yyyy-MM-dd" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Relation</label>
            <div class="col-sm-9 form-group"><h:inputText value="#{dataDepotManager.videoSelected.relation}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Lien relation</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.videoSelected.lienInternet}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Notes internes</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.videoSelected.notesInternes}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Preparation</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.videoSelected.preparation}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Collecteur</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.videoSelected.collecteur}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Citation Bibliographique</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.videoSelected.citationBibliographie}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Gestion des droits</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.videoSelected.gestionDesDroits}" class="form-control" />
            </div>
        </div>
    </div>

</ui:fragment>
