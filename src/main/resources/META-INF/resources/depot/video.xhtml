<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog header="Vidéo : #{dataDepotManager.videoSelected.titre}" widgetVar="videoDialog" modal="true"
              height="500" width="800" style="background-color: #eeeeee;">

        <div class="reply-form" style="background-color: #eeeeee;">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Nom du fichier</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.videoSelected.file.name}" disabled="true" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Title*</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.videoSelected.titre}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Créateur*</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.videoSelected.createur}" class="form-control" />
                </div>
            </div>

            <h:form id="motcleFormVideo">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Mots clés*</label>
                    <div class="col-sm-8">
                        <p:autoComplete value="#{dataDepotManager.videoSelected.motCle}"
                                        completeMethod="#{dataDepotManager.rechercheMotsCle}">
                            <p:ajax event="itemSelect" listener="#{dataDepotManager.rechercheMotCle(dataDepotManager.videoSelected.motCle)}"
                                    update="motcleFormVideo"/>
                        </p:autoComplete>
                        <br/>
                        <p:chips value="#{dataDepotManager.videoSelected.motsCles}"/>
                    </div>
                </div>
            </h:form>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Description*</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.videoSelected.description}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Media*</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.videoSelected.media}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Editeur*</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.videoSelected.editeur}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Contributeur*</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.videoSelected.contributeur}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Langue*</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.videoSelected.langue}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Date de création*</label>
                <div class="col-sm-8">
                    <p:calendar value="#{dataDepotManager.videoSelected.dateCreationFichier}" pattern="yyyy-MM-dd" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Type*</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.videoSelected.type}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Support*</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.videoSelected.support}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Format*</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.videoSelected.format}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Identifiant unique</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.videoSelected.identifiantUnique}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Extension*</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.videoSelected.extension}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Lien internet</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.videoSelected.lienInternet}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Date de consultation</label>
                <div class="col-sm-8">
                    <p:calendar value="#{dataDepotManager.videoSelected.dateConsultation}" pattern="yyyy-MM-dd" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Date de création du MP4</label>
                <div class="col-sm-8">
                    <p:calendar value="#{dataDepotManager.videoSelected.dateCreationMp4}" pattern="yyyy-MM-dd" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Relation</label>
                <div class="col-sm-8"><h:inputText value="#{dataDepotManager.videoSelected.relation}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Lien relation</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.videoSelected.lienInternet}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Notes internes</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.videoSelected.notesInternes}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Preparation</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.videoSelected.preparation}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Collecteur</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.videoSelected.collecteur}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Citation Bibliographique</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.videoSelected.citationBibliographie}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Gestion des droits</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.videoSelected.gestionDesDroits}" class="form-control" />
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <p:commandButton value="Valider" actionListener="#{dataDepotManager.modifierResource()}"
                             class="btn btn-success" update="mainDepos" icon="pi pi-check"
                             style="border-color: #d9232d; background: #d9232d;
                             color: #fff; border-radius: 4px; padding: 3px; white-space: nowrap;
                             transition: 0.3s; font-size: 12px; display: inline-block;"/>
        </div>

    </p:dialog>  
</ui:fragment>
