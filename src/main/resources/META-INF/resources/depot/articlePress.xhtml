<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui">

    <div class="reply-form" style="background-color: #eeeeee;">

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Title *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.articlePresseSelected.titre}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Créateur *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.articlePresseSelected.createur}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <h:outputText class="col-sm-3 col-form-label" style="font-size: 14px" value="Mots clés *" />
            <div class="col-sm-9 form-group">
                <p:autoComplete id="autoArticle" value="#{dataDepotManager.articlePresseSelected.motCle}"
                                completeMethod="#{dataDepotManager.rechercheMotsCle}" scrollHeight="400"
                                onkeypress="if (event.keyCode == 13) { articleRemCo(); return false; }">
                    <p:ajax event="itemSelect" listener="#{dataDepotManager.rechercheMotCle(dataDepotManager.articlePresseSelected.motCle)}"
                            update="motcleFormArticle autoArticle"/>
                </p:autoComplete>
                <p:remoteCommand name="articleRemCo" action="#{dataDepotManager.addNewLabel(dataDepotManager.articlePresseSelected.motCle)}"
                                 process="@this autoArticle" update="motcleFormArticle autoArticle"/>
                <br/>
                <p:chips id="motcleFormArticle" value="#{dataDepotManager.articlePresseSelected.motsCles}">
                    <p:ajax event="itemUnselect" listener="#{dataDepotManager.elementDelete}" update="motcleFormArticle" />
                </p:chips>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Description *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.articlePresseSelected.description}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Media *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.articlePresseSelected.media}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Editeur *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.articlePresseSelected.editeur}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Contributeur *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.articlePresseSelected.contributeur}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Langue *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.articlePresseSelected.langue}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Date de création du fichier *</label>
            <div class="col-sm-9 form-group">
                <p:calendar value="#{dataDepotManager.articlePresseSelected.dateCreationFichier}" pattern="yyyy-MM-dd" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Type *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.articlePresseSelected.type}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Support *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.articlePresseSelected.support}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Format *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.articlePresseSelected.format}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Identifiant unique</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.articlePresseSelected.identifiantUnique}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Extension</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.articlePresseSelected.extension}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Lien internet</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.articlePresseSelected.lienInternet}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Date de consultation</label>
            <div class="col-sm-9 form-group">
                <p:calendar value="#{dataDepotManager.articlePresseSelected.dateConsultation}" pattern="yyyy-MM-dd" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Relation</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.articlePresseSelected.relation}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Lien relation</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.articlePresseSelected.relationLien}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Date de création du PDFx</label>
            <div class="col-sm-9 form-group">
                <p:calendar value="#{dataDepotManager.articlePresseSelected.dateCreationPDF}" pattern="yyyy-MM-dd" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Notes internes</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.articlePresseSelected.notesInternes}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Preparation</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.articlePresseSelected.preparation}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Collecteur</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.articlePresseSelected.collecteur}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Citation Bibliographique</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.articlePresseSelected.citationBibliographie}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Gestion des droits *</label>
            <div class="col-sm-9 form-group">
                <h:inputText value="#{dataDepotManager.articlePresseSelected.gestionDesDroits}" class="form-control" />
            </div>
        </div>
    </div>

</ui:fragment>
