<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog header="Modifier une resource" widgetVar="articlePress" modal="true"
              height="500" width="800">

        <h:form>
            <div class="reply-form">
                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Nom du fichier</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.resourceSelected.file.name}" disabled="true" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Title</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.resourceSelected.titre}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Créateur</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.resourceSelected.createur}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Mots clés</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.resourceSelected.motsCles}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Description</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.resourceSelected.description}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Media</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.resourceSelected.editeur}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Editeur</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.resourceSelected.editeur}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Contributeur</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.resourceSelected.contributeur}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Langue</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.resourceSelected.contributeur}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Date de création du fichier</label>
                    <div class="col-sm-8">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Type</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.resourceSelected.type}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Support</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.resourceSelected.format}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Format</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.resourceSelected.format}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Identifiant unique</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.resourceSelected.identifiantUnique}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Extension</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.resourceSelected.source}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Lien internet</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.resourceSelected.langue}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Date de consultation</label>
                    <div class="col-sm-8">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Relation</label>
                    <div class="col-sm-8"><h:inputText value="#{dataDepotManager.resourceSelected.relation}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Lien relation</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.resourceSelected.titre}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Date de création du PDFx</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.resourceSelected.titre}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Notes internes</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.resourceSelected.support}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Preparation</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.resourceSelected.support}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Collecteur</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.resourceSelected.support}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Citation Bibliographique</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.resourceSelected.citationBibliographie}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Gestion des droits</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{dataDepotManager.resourceSelected.gestionDesDroits}" class="form-control" />
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <p:commandButton value="Fermer" actionListener="#{dataDepotManager.modifierResource()}" 
                                 class="btn btn-success" update="mainDepos"/>
            </div>
        </h:form>
    </p:dialog>  
</ui:fragment>
