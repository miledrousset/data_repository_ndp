<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>GT Numérique</title>
        <meta content="Interface de dépôt destinée aux membres du chantier scientifique de Notre-Dame" name="description"/>
        <meta content="" name="keywords"/>

        <!-- Favicons -->
        <link href="assets/img/favicon.png" rel="icon"/>
        <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon"/>

        <!-- CSS Files -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="assets/css/icofont.min.css" rel="stylesheet"/>
        <link href="assets/css/animate.min.css" rel="stylesheet"/>
        <link href="assets/css/style.css" rel="stylesheet"/>
        <link href="assets/css/tableau.css" rel="stylesheet"/>

        <!-- JS Files -->
        <script src="assets/js/validate.js"></script>
        <script src="assets/js/isotope.pkgd.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/main.js"></script>
    </h:head>

    <h:body>

        <script type="text/javascript">
            function start() {
                PF('statusDialog').show();
            }

            function stop() {
                PF('statusDialog').hide();
            }
        </script>

        <ui:include src="header.xhtml"/>

        <main id="main">

            <section id="breadcrumbs" class="breadcrumbs">
                <div class="container">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2>Gestion du dépôt</h2>
                        <ol>
                            <li><a href="index.xhtml">Accueil</a></li>
                            <li>Gestion du dépôt</li>
                        </ol>
                    </div>

                </div>
            </section>

            <ui:include src="composant_connexion.xhtml"/>

            <h:form id="mainDepos">
                <h:panelGroup rendered="#{connexionBean.isUserConnected}">
                    <section id="blog" class="blog">
                        <div class="container">

                            <div class="col-lg-12 entries">

                                <article class="entry entry-single">

                                    <h2 class="entry-title">
                                        <a href="blog-single.html">Liste des dépôts effectués</a>
                                    </h2>

                                    <div class="entry-content">
                                        <h:form>
                                            <table id="resourceArray" class="table table-striped table-hover">
                                                <thead>
                                                    <tr>
                                                        <th>Nom</th>
                                                        <th>Groupe</th>
                                                        <th>Répertoire</th>
                                                        <th>Dépôt</th>
                                                        <th>Archeogrid</th>
                                                        <th>Action</th>
                                                    </tr>
                                                </thead>

                                                <tbody>
                                                    <ui:repeat value="#{depotManagerBean.depotsList}" var="depot">
                                                        <tr>
                                                            <td><h:outputText value="#{depot.nomDepot}"/></td>
                                                            <td><h:outputText value="#{depot.groupeTravail}"/></td>
                                                            <td><h:outputText value="#{depot.repertoir}"/></td>
                                                            <td><h:outputText value="#{depot.depotHumaNum}"/></td>
                                                            <td><h:outputText value="#{depot.archeodrid}"/></td>
                                                            <td>
                                                                <b:commandButton value="Modifier" type="button" update="mainDepos"
                                                                                 onclick="#{depotManagerBean.setDepotSelected(depot)}"/>

                                                                <p:commandButton value="Supprimer" ajax="true" update="mainDepos"
                                                                                 actionListener="#{depotManagerBean.deleteDepot(depot)}">
                                                                    <p:confirm header="Confirmation" message="Voulez vous vraiment supprimer le dépôt ?" icon="pi pi-exclamation-triangle" />
                                                                </p:commandButton>

                                                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                                    <b:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                                                                    <b:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                                                                </p:confirmDialog>

                                                                <b:commandButton value="Télécharger Metadonné" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);">
                                                                    <p:fileDownload value="#{depotManagerBean.dowloadMetadonneFile(depot)}" />
                                                                </b:commandButton>

                                                                <b:commandButton value="Télécharger dépôt" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);">
                                                                    <p:fileDownload value="#{depotManagerBean.dowloadDepot(depot)}" />
                                                                </b:commandButton>
                                                            </td>
                                                        </tr>
                                                    </ui:repeat>
                                                </tbody>
                                            </table>
                                        </h:form>
                                    </div>
                                </article>
                            </div>
                        </div>
                    </section>

                    <p:dialog header="Basic Dialog" widgetVar="dlg1" minHeight="40">
                        <h:outputText value="Resistance to PrimeFaces is futile!" />
                    </p:dialog>

                    <p:dialog header="Modifier un dépôt" widgetVar="modifierDepot" modal="true"
                              height="320" width="380">

                        <h:form>
                            <div class="reply-form">
                                <div class="form-group row">
                                    <label for="colFormLabel" class="col-sm-6 col-form-label">Nom du dépôt</label>
                                    <div class="col-sm-6">
                                        <h:outputText value="#{depotManagerBean.depotSelected.nomDepot}" />
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="colFormLabel" class="col-sm-6 col-form-label">Date du dépôt</label>
                                    <div class="col-sm-6">
                                        <h:outputText value="#{depotManagerBean.depotSelected.dateDepot}" />
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="colFormLabel" class="col-sm-6 col-form-label">Groupe de travail</label>
                                    <div class="col-sm-6">
                                        <h:outputText value="#{depotManagerBean.depotSelected.groupeTravail}" />
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="colFormLabel" class="col-sm-6 col-form-label">Répertoire</label>
                                    <div class="col-sm-6">
                                        <h:outputText value="#{depotManagerBean.depotSelected.repertoir}" />
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="colFormLabel" class="col-sm-6 col-form-label">Dépôt Huma-Num</label>
                                    <div class="col-sm-6">
                                        <p:selectOneMenu value="#{depotManagerBean.depotSelected.depotHumaNum}"
                                                         style="width:100%; font-size: 14px;">
                                            <f:selectItem itemLabel="A venir" itemValue="A venir"/>
                                            <f:selectItem itemLabel="Déposé" itemValue="Déposé" />
                                        </p:selectOneMenu>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="colFormLabel" class="col-sm-6 col-form-label">Archeogrid</label>
                                    <div class="col-sm-6">
                                        <p:selectOneMenu value="#{depotManagerBean.depotSelected.archeodrid}"
                                                         style="width:100%; font-size: 14px;">
                                            <f:selectItem itemLabel="A venir" itemValue="A venir"/>
                                            <f:selectItem itemLabel="Consultable" itemValue="Consultable" />
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <b:commandButton value="Annuler" onclick="#{depotManagerBean.annuler()}" />
                                <b:commandButton value="Enregistrer" actionListener="#{depotManagerBean.modifierDepot()}"
                                                 class="get-started-btn ml-auto" update="mainDepos" />
                            </div>
                        </h:form>
                    </p:dialog>
                </h:panelGroup>
            </h:form>
        </main>

        <ui:include src="footer.xhtml"/>

    </h:body>
</html>
