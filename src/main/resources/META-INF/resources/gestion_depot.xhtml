<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>GT Numérique</title>
        <meta content="Interface de dépôt destinée aux membres du chantier scientifique de Notre-Dame" name="description"/>
        <meta content="" name="keywords"/>

        <!-- Favicons -->
        <link href="assets/img/favicon.png" rel="icon"/>
        <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon"/>

        <!-- CSS Files -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="assets/css/icofont.min.css" rel="stylesheet"/>
        <link href="assets/css/animate.min.css" rel="stylesheet"/>
        <link href="assets/css/style.css" rel="stylesheet"/>
        <link href="assets/css/tableau.css" rel="stylesheet"/>

        <!-- JS Files -->
        <script src="assets/js/validate.js"></script>
        <script src="assets/js/isotope.pkgd.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/main.js"></script>
    </h:head>

    <h:body>

        <ui:include src="header.xhtml"/>

        <main id="main">

            <section id="breadcrumbs" class="breadcrumbs">
                <div class="container">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2>Gestion du dépôt</h2>
                        <ol>
                            <li><a href="index.xhtml">Accueil</a></li>
                            <li>Gestion du dépôt</li>
                        </ol>
                    </div>

                </div>
            </section>

            <ui:include src="composant_connexion.xhtml"/>

            <h:panelGroup id="mainDepos" rendered="#{connexionBean.isUserConnected}">
                <section id="blog" class="blog">
                    <div class="container">

                        <div class="col-lg-12 entries">

                            <article class="entry entry-single">

                                <h2 class="entry-title">
                                    <a href="blog-single.html">Liste des dépôts effectués</a>
                                </h2>

                                <div class="entry-content">
                                    <h:form>
                                        <table id="resourceArray" class="table table-striped table-hover">
                                            <thead>
                                                <tr>
                                                    <th>Nom</th>
                                                    <th>Groupe</th>
                                                    <th>Répertoire</th>
                                                    <th>Dépôt</th>
                                                    <th>Archeogrid</th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>

                                            <tbody>
                                                <ui:repeat value="#{depotManagerBean.depotsList}" var="depot">
                                                    <tr>
                                                        <td><h:outputText value="#{depot.nomDepot}"/></td>
                                                        <td><h:outputText value="#{depot.groupeTravail}"/></td>
                                                        <td><h:outputText value="#{depot.repertoir}"/></td>
                                                        <td><h:outputText value="#{depot.depotHumaNum}"/></td>
                                                        <td><h:outputText value="#{depot.archeodrid}"/></td>
                                                        <td>
                                                            <p:commandButton id="dynaButton" value="Show" type="button" icon="pi pi-home"/>
                                                            <p:menu overlay="true" trigger="dynaButton" my="left top" at="left bottom">
                                                                <p:menuitem value="Modifier status" oncomplete="PF('modifierDepot').show();"
                                                                            actionListener="#{depotManagerBean.setDepotSelected(depot)}"
                                                                            icon="pi pi-save" ajax="true" update="mainDepos"/>
                                                                <p:menuitem value="Télécharger Metadonné file" icon="pi pi-refresh"
                                                                            actionListener="#{depotManagerBean.dowloadMetadonneFile(depot)}"/>
                                                                <p:menuitem value="Télécharger Depot" icon="pi pi-refresh"
                                                                            actionListener="#{depotManagerBean.dowloadDepot(depot)}"/>
                                                                <p:menuitem value="Supprimer" icon="pi pi-refresh"/>
                                                            </p:menu>
                                                        </td>
                                                    </tr>
                                                </ui:repeat>
                                            </tbody>
                                        </table>
                                    </h:form>
                                </div>
                            </article>
                        </div>
                    </div>
                </section>

                <p:dialog header="Modifier un dépôt" widgetVar="modifierDepot" modal="true" 
                          height="300" width="350">

                    <h:form>
                        <div class="reply-form">
                            <div class="form-group row">
                                <label for="colFormLabel" class="col-sm-4 col-form-label">Nom du dépôt</label>
                                <div class="col-sm-8">
                                    <h:outputText value="#{depotManagerBean.depotSelected.nomDepot}" />
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="colFormLabel" class="col-sm-4 col-form-label">Date du dépôt</label>
                                <div class="col-sm-8">
                                    <h:outputText value="#{depotManagerBean.depotSelected.dateDepot}" />
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="colFormLabel" class="col-sm-4 col-form-label">Groupe de travail</label>
                                <div class="col-sm-8">
                                    <h:outputText value="#{depotManagerBean.depotSelected.groupeTravail}" />
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="colFormLabel" class="col-sm-4 col-form-label">Répertoire</label>
                                <div class="col-sm-8">
                                    <h:outputText value="#{depotManagerBean.depotSelected.repertoir}" />
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="colFormLabel" class="col-sm-4 col-form-label">Dépôt Huma-Num</label>
                                <div class="col-sm-8">
                                    <p:selectOneMenu value="#{depotManagerBean.depotSelected.depotHumaNum}" 
                                                     style="width:100%; font-size: 14px;">
                                        <f:selectItem itemLabel="A venir" itemValue="A venir"/>
                                        <f:selectItem itemLabel="Déposé" itemValue="Déposé" />
                                    </p:selectOneMenu>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="colFormLabel" class="col-sm-4 col-form-label">Archeogrid</label>
                                <div class="col-sm-8">
                                    <p:selectOneMenu value="#{depotManagerBean.depotSelected.archeodrid}" 
                                                     style="width:100%; font-size: 14px;">
                                        <f:selectItem itemLabel="A venir" itemValue="A venir"/>
                                        <f:selectItem itemLabel="Consultable" itemValue="Consultable" />
                                    </p:selectOneMenu>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <p:commandButton value="Annuler" actionListener="#{depotManagerBean.annuler()}"
                                             class="btn btn-success" update="mainDepos"/>
                            <p:commandButton value="Enregistrer" actionListener="#{depotManagerBean.modifierDepot()}"
                                             class="btn btn-success" update="mainDepos"/>
                        </div>
                    </h:form>
                </p:dialog>

            </h:panelGroup>
        </main>

        <ui:include src="footer.xhtml"/>

    </h:body>
</html>
