<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <meta content="Interface de dépôt destinée aux membres du chantier scientifique de Notre-Dame" name="description">
        <meta content="" name="keywords">

        <!-- Favicons -->
        <link href="assets/img/favicon.png" rel="icon">
        <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

        <!-- Vendor CSS Files -->
        <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/vendor/icofont/icofont.min.css" rel="stylesheet">
        <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
        <link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet">
        <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
        <link href="assets/vendor/venobox/venobox.css" rel="stylesheet">

        <!-- Template Main CSS File -->
        <link href="assets/css/style.css" rel="stylesheet">
    </head>

    <body>
        <!-- ======= Header ======= -->
        <header id="header" class="fixed-top ">
            <div class="container d-flex align-items-center">
                <h1 class="logo">
                    <a href="index.html">GT Numérique</a>
                </h1>
                <nav class="nav-menu d-none d-lg-block">
                    <ul>
                        <li><a href="index.html">Accueil</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- End Header -->

        <main id="main">

            <!-- ======= Breadcrumbs ======= -->
            <section id="breadcrumbs" class="breadcrumbs">
                <div class="container">

                    <div class="d-flex justify-content-between align-items-center">
                        <h2>Se connecte</h2>
                        <ol>
                            <li><a href="index.html">Home</a></li>
                            <li>Se connecter</li>
                        </ol>
                    </div>

                </div>
            </section><!-- End Breadcrumbs -->

            <section id="blog" class="blog">
                <div class="col-lg-4 entries" style="display: block; margin-left: auto; margin-right: auto;">
                    <div class="blog-comments">
                        <div class="reply-form">
                            <h4>Authentification</h4>
                            <p>Veuillez saisir votre login et password pour vous connecter * </p>
                            <form action="">
                                <div class="col-md-8 form-group">
                                    <input name="login" type="text" class="form-control" placeholder="Login*">
                                </div>
                                <div class="col-md-8 form-group">
                                    <input name="password" type="password" class="form-control" placeholder="Password*">
                                </div>
                                <button type="submit" class="btn btn-primary">Se connecter</button>
                            </form>
                        </div>
                    </div>
                </div>

            </section>

        </main><!-- End #main -->

        <!-- ======= Footer ======= -->
        <footer id="footer">
            <div class="container">
                <div class="copyright"> © Copyright <strong><span>GT Numérique</span></strong>. All Rights Reserved </div>
            </div>
        </footer>
        <!-- End Footer -->

        <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>

        <!-- Vendor JS Files -->
        <script src="assets/vendor/jquery/jquery.min.js"></script>
        <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="assets/vendor/jquery.easing/jquery.easing.min.js"></script>

        <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>

        <script src="assets/js/main.js"></script>
