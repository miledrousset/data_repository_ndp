<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>GT Numérique</title>
        <meta content="Interface de dépôt destinée aux membres du chantier scientifique de Notre-Dame" name="description"/>

        <!-- CSS Files -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="assets/css/icofont.min.css" rel="stylesheet"/>
        <link href="assets/css/animate.min.css" rel="stylesheet"/>
        <link href="assets/css/style.css" rel="stylesheet"/>
    </h:head>

    <h:body>

        <p:growl id="messages" showDetail="true" />
        <!-- ======= Header ======= -->
        <header id="header" class="fixed-top ">
            <div class="container d-flex align-items-center">
                <h1 class="logo">
                    <a href="index.xhtml">GT Numérique</a>
                </h1>
                <nav class="nav-menu d-none d-lg-block">
                    <ul>
                        <li><a href="index.xhtml">Accueil</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- End Header -->

        <main id="main">

            <!-- ======= Breadcrumbs ======= -->
            <section id="breadcrumbs" class="breadcrumbs">
                <div class="container">

                    <div class="d-flex justify-content-between align-items-center">
                        <h2>Se connecte</h2>
                        <ol>
                            <li><a href="index.xhtml">Home</a></li>
                            <li>Se connecter</li>
                        </ol>
                    </div>

                </div>
            </section><!-- End Breadcrumbs -->

            <h:panelGroup id="connexionPanel">
                <section id="blog" class="blog">
                    <div class="col-lg-4 entries" style="display: block; margin-left: auto; margin-right: auto;">
                        <div class="blog-comments">
                            <div class="reply-form">
                                <h4>Authentification</h4>
                                <p>Veuillez saisir votre login et password pour vous connecter * </p>
                                <h:form>
                                    <div class="col-md-12 form-group">
                                        <h:inputText value="#{connexionBean.login}" styleClass="form-control" />
                                    </div>
                                    <div class="col-md-12 form-group">
                                        <h:inputText value="#{connexionBean.password}" class="form-control"/>
                                    </div>
                                    <div class="modal-footer">
                                        <p:commandButton value="Se connecter" class="btn btn-success" update="connexionPanel"
                                                         actionListener="#{connexionBean.connexion()}" />
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </section>
            </h:panelGroup>
        </main><!-- End #main -->

        <ui:include src="footer.xhtml"/>
    </h:body>
</html>
