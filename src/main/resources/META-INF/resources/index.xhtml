<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>GT Numérique</title>

        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta content="Interface de dépôt destinée aux membres du chantier scientifique de Notre-Dame" name="description"/>
        <meta content="" name="keywords"/>

        <!-- CSS Files -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="assets/css/icofont.min.css" rel="stylesheet"/>
        <link href="assets/css/animate.min.css" rel="stylesheet"/>
        <link href="assets/css/style.css" rel="stylesheet"/>
    </h:head>

    <h:body>

        <ui:include src="header.xhtml"/>

        <section id="hero">
            <h:panelGroup id="indexPanel">
                <div class="carousel-item active" style="background-image: url(assets/img/index.jpg); background-position: top left; 
                     background-size: 100%; background-repeat: repeat;">
                    <div class="carousel-container">
                        <div class="container">
                            <h2 class="animate__animated animate__fadeInDown">Bienvenu<br/></h2>
                            <p class="animate__animated animate__fadeInUp">
                                <h3 style="color: #FFFFFF">Interface de dépôt destinée aux membres du chantier scientifique de Notre-Dame</h3>
                            </p>
                            <p:link rendered="#{!connexionBean.isUserConnected}" outcome="connexion" value="Se connecter" class="get-started-btn ml-auto"/>
                        </div>
                    </div>
                </div>
            </h:panelGroup>
        </section>

        <footer id="footer">
            <div class="footer-top">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-3 col-md-6">
                            <div class="footer-info">
                                <h3>GT Numérique</h3>
                                <p> 
                                    86, rue du 4 septembre, 7800, Houilles, France<br/>
                                    <strong>Phone:</strong> +33 2 32 43 54 54<br/>
                                    <strong>Email:</strong> info@example.com<br/>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="copyright"> © Copyright <strong><span>GT Numérique</span></strong>. All Rights Reserved </div>
            </div>
        </footer>

        <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>
    </h:body>

</html>
