<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog header="Maillage 3D Photogrammetrice : #{dataDepotManager.maillage3dPhotogrammetrieSelected.file.name}"
              widgetVar="maillage3dPhotoDiagram" modal="true" height="500" width="800" style="background-color: #eeeeee;">

        <div class="reply-form">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Nom du fichier</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.maillage3dPhotogrammetrieSelected.file.name}" disabled="true" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">ID Sources *</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.maillage3dPhotogrammetrieSelected.idSources}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Méthode d'assemblage *</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.maillage3dPhotogrammetrieSelected.methodeAssemblageNuagesPoints}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Pourcentage de décimation *</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.maillage3dPhotogrammetrieSelected.pourcentageDecimation}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Algorithme maillage *</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.maillage3dPhotogrammetrieSelected.algorithmeUtiliseMaillage}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Méthode texturage *</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.maillage3dPhotogrammetrieSelected.methodeTexturage}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Projection de la texture *</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.maillage3dPhotogrammetrieSelected.projectionTexture}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Sources des fichiers de texture</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.maillage3dPhotogrammetrieSelected.sourcesFichiersTexture}" class="form-control" />
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <p:commandButton value="Fermer" actionListener="#{dataDepotManager.modifierResource()}"
                             class="btn btn-success" update="mainDepos"
                             style="border-color: #d9232d; background: #d9232d;
                             color: #fff; border-radius: 4px; padding: 3px; white-space: nowrap;
                             transition: 0.3s; font-size: 12px; display: inline-block;"/>
        </div>
        
    </p:dialog>
</ui:fragment>
