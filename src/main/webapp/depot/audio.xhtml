<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog header="Audio : #{dataDepotManager.audioSelected.titre}" widgetVar="audioDialog" modal="true"
              height="500" width="800" style="background-color: #eeeeee;">

        <div class="reply-form">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Nom du fichier</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.audioSelected.file.name}" disabled="true" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Title *</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.audioSelected.titre}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Créateur *</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.audioSelected.createur}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Mots clés *</label>
                <div class="col-sm-8">
                    <p:autoComplete value="#{dataDepotManager.audioSelected.motCle}"
                                    completeMethod="#{dataDepotManager.rechercheMotsCle}">
                        <p:ajax event="itemSelect" listener="#{dataDepotManager.rechercheMotCle(dataDepotManager.audioSelected.motCle)}"
                                update="motcleAudio"/>
                    </p:autoComplete>
                    <br/>
                    <p:chips id="motcleAudio" value="#{dataDepotManager.audioSelected.motsCles}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Editeur *</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.audioSelected.editeur}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Contributeur *</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.audioSelected.contributeur}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Format *</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.audioSelected.format}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Identifiant unique</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.audioSelected.identifiantUnique}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Description</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.audioSelected.description}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Langue</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.audioSelected.langue}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Relation</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.audioSelected.relation}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Source *</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.audioSelected.source}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Gestion des droits</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.audioSelected.gestionDesDroits}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Couverture *</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.audioSelected.couverture}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">ICRD *</label>
                <div class="col-sm-8">
                    <p:calendar value="#{dataDepotManager.audioSelected.icrd}" pattern="yyyy-MM-dd"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">IGNR</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.audioSelected.ignr}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Originator Reference</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.audioSelected.originatorReference}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Origination Date</label>
                <div class="col-sm-8">
                    <p:calendar value="#{dataDepotManager.audioSelected.originationDate}" pattern="yyyy-MM-dd" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Origination Time</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.audioSelected.originationTime}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">TimeReference_translated</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.audioSelected.timeReferenceTranslated}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">TimeReference</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.audioSelected.timeReference}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">BextVersion</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.audioSelected.bextVersion}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">CodingHistory</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.audioSelected.codingHistory}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">IARL</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.audioSelected.iarl}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">ICMT</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.audioSelected.icmt}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">IENG</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.audioSelected.ieng}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">IMED</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.audioSelected.imed}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">ISFT</label>
                <div class="col-sm-8">
                    <h:inputText value="#{dataDepotManager.audioSelected.isft}" class="form-control" />
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <p:commandButton value="Fermer" actionListener="#{dataDepotManager.modifierResource()}"
                             class="btn btn-success" update="mainDepos"
                             style="border-color: #d9232d; background: #d9232d;
                             color: #fff; border-radius: 4px; padding: 3px; white-space: nowrap;
                             transition: 0.3s; font-size: 12px; display: inline-block;"/>
        </div>

    </p:dialog>
</ui:fragment>
